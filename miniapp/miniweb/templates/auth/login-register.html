                </div>
              </div>
              <div class="fm-checkbox">
                <label><input type="checkbox" name="chkRemember" class="i-checks"> <i></i> Keep me signed in</label>
              </div>
              <button class="btn btn-login btn-success btn-float" type="submit">
                <i class="notika-icon notika-right-arrow right-arrow-ant"></i>
              </button>
            </div>
                
            <div class="nk-navigation nk-lg-ic">

                </div>

                <div class="input-group mg-t-15">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-mail"></i></span>
                    <div class="nk-int-st">

                </div>

                <div class="input-group mg-t-15">

                </div>

                <button class="btn btn-login btn-success btn-float" type="submit">

                </button>
            </div>

            <div class="nk-navigation rg-ic-stl">
