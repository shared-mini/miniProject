    {% include "header.html" %}
	<!-- Breadcomb area Start-->
	<div class="breadcomb-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="breadcomb-list">
						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
								<div class="breadcomb-wp">
									<div class="breadcomb-ctn">
                    
                    <h6 style="font-size: 17px;">
                      <div style="display: flex; align-items: center; gap: 1rem;">
                        <div class="form-check" style="display: flex; align-items: center; gap: 0.25rem;">
                          <input class="form-check-input" type="radio" name="radioDefault" id="populationRadio" value="populationRadio" checked style="vertical-align: middle;">
                          <label class="form-check-label" for="populationRadio" style="margin: 0;">
                            인구별 감기 발생률
                          </label>
                        </div>
                        <div class="form-check" style="display: flex; align-items: center; gap: 0.25rem;">
                          <input class="form-check-input" type="radio" name="radioDefault" id="areaRadio" value="areaRadio" style="vertical-align: middle;">
                          <label class="form-check-label" for="areaRadio" style="margin: 0;">
                            면적별 감기 발생률
                          </label>
                        </div>
                        <div class="form-check" style="display: flex; align-items: center; gap: 0.25rem;">
                          <input class="form-check-input" type="radio" name="radioDefault" id="riskRadio" value="riskRadio" style="vertical-align: middle;">
                          <label class="form-check-label" for="riskRadio" style="margin: 0;">
                            밀집도별 위험도
                          </label>
                        </div>
                      </div>
                    </h6>
                    <div id="year-data" data-years='{{ years | tojson }}'>
                    </div>
                    <div class="chkbox">
                    </div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
