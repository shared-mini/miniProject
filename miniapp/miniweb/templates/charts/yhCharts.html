    {% block js_block %}

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        fetch("/charts/api/correlation-data-2")  // Flask API 호출
          .then(response => response.json())
          .then(data => {
            var options = {
              series: data,
              chart: {
                height: 450,
                type: 'heatmap',
              },
              dataLabels: {
                enabled: true
              },
              plotOptions: {
                heatmap: {
                  shadeIntensity: 0.5,
                  colorScale: {
                    ranges: [
                      {
                        from: -1,
                        to: -0.5,
                        color: "#D4F4DD", // 연한 민트
                        name: "강한 음의 상관"
                      },
                      {
                        from: -0.5,
                        to: 0,
                        color: "#A2DED0", // 중간 민트
                        name: "약한 음의 상관"
                      },
                      {
                        from: 0,
                        to: 0.5,
                        color: "#00C292", // 💚 네가 선택한 색
                        name: "약한 양의 상관"
                      },
                      {
                        from: 0.5,
                        to: 1,
                        color: "#009B7D", // 진한 청록
                        name: "강한 양의 상관"
                      }
                    ]
                  }
                }
              },
              xaxis: {
                type: 'category'
              },
              
            };
            var chart = new ApexCharts(document.querySelector("#chart2"), options);
            chart.render();
          });
      });

    </script>

    <script>
      fetch("/charts/api/age-mortality")
        .then(response => response.json())
        .then(result => {
          var options = {
            series: [{
              name: "평균 사망률 (%)",
              data: result.data
            }],
            chart: {
              height: 450,
              type: 'line',
              zoom: { enabled: false }
            },
            dataLabels: {
              enabled: true,
              formatter: function (val) {
                return val.toFixed(2) + "%";  // 도트 위에 사망률 표시
              },
              offsetY: -10,
              style: {
                fontSize: '12px',
                colors: ['#000']
              }
            },
            stroke: {
              curve: 'smooth',
              width: 3
            },
            markers: {
              size: 5,
              colors: ['#009B7D'],  // 도트 색상
              strokeColors: '#fff',
              strokeWidth: 2
            },
            grid: {
              row: {
                colors: ['#f3f3f3', 'transparent'],
                opacity: 0.5
              },
            },
            xaxis: {
              categories: result.categories,
              title: {
                text: '연령'
              }
            },
            yaxis: {
              title: {
                text: '사망률 (%)'
              }
            },
            tooltip: {
              y: {
                formatter: function (val) {
                  return val.toFixed(2) + "%";
                }
              }
            }
          };
    
          var chart = new ApexCharts(document.querySelector("#chart"), options);
          chart.render();
        });
    </script>

    <script>
      fetch("/charts/api/age-infection-rate")
        .then(response => response.json())
        .then(result => {
          var options = {
            series: [{
              name: "평균 확진률 (%)",
              data: result.data
            }],
            chart: {
              height: 450,
              type: 'bar'
            },
            plotOptions: {
              bar: {
                borderRadius: 4,
                columnWidth: '45%',
                distributed: true
              }
            },
            dataLabels: {
              enabled: true,
              formatter: function (val) {
                return val.toFixed(2) + "%"
              },
              style:{colors : ['#000000']}
            },
            xaxis: {
              categories: result.categories,
              title: {
                text: '연령'
              }
            },
            yaxis: {
              title: {
                text: '확진률 (%)'
              }
            },
            tooltip: {
              y: {
                formatter: function (val) {
                  return val.toFixed(2) + "%"
                }
              }
            },
            colors: ['#009B7D'] // 여기에 원하는 색상을 지정합니다. 예: '#FF5733' (주황색)
          };

          var chart = new ApexCharts(document.querySelector("#chart3"), options);
          chart.render();
        });
    </script>
    <script>
      fetch("/charts/api/gender-stats")
        .then(response => response.json())
        .then(result => {
          var options = {
            series: [{
              name: '확진자 비율',
              data: result.infection_rate
            }, {
              name: '사망자 비율',
              data: result.death_rate
            }],
            chart: {
              type: 'bar',
              height: 450
            },
            plotOptions: {
              bar: {
                horizontal: false,
                columnWidth: '55%',
                borderRadius: 5,
                borderRadiusApplication: 'end'
              },
            },
            dataLabels: {
              enabled: true, // 데이터 레이블을 활성화
              style: {
                fontSize: '12px',
                colors: ['#000'] // 레이블 텍스트 색상
              },
              formatter: function(val) {
                return val.toFixed(2) + "%"; // 두 자리까지 반올림하여 비율을 %로 표시
              },
              offsetY: -15, // 레이블을 막대 위로 올림
              align: 'center', // 레이블을 막대 중앙에 배치
            },
            stroke: {
              show: true,
              width: 2,
              colors: ['transparent']
            },
            xaxis: {
              categories: result.labels,  // 예: ['여성', '남성']
            },
            yaxis: {
              title: {
                text: '% (비율)'
              },
              max: 100
            },
            fill: {
              opacity: 1
            },
            tooltip: {
              y: {
                formatter: function(val) {
                  return val + " %";
                }
              }
            },
            colors: ['#009B7D', '#FF5722']  // 확진/사망자 컬러
          };
    
          var chart = new ApexCharts(document.querySelector("#chart4"), options);
          chart.render();
        });
    </script>
